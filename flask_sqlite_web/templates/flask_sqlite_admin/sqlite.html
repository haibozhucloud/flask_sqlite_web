{% extends baseLayout %}

{% block styles %}
  {{ super() }}
  <link rel=stylesheet type=text/css href="{{ url_for(bpName+'.static', filename='flask_sqlite_admin/css/sqliteAdmin.css') }}">
{% endblock %}

{% block content %}
  {{ super() }}

  <div class="container" > 
    <div class="row" >

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        {% for tab in res %}
        <li role="presentation">
          <a href="#{{tab}}" aria-controls="{{tab}}" role="tab" data-toggle="tab">{{tab}}</a>
        </li>
        {% endfor %}
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
      {% for tab in res %}
        <!-- {{tab}} pane -->
        <div class="tab-pane" id="{{tab}}"></div>
      {% endfor %}
      </div>

    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for(bpName+'.static', filename='flask_sqlite_admin/js/sqliteAdmin.js') }}"></script>	
{% endblock %}
